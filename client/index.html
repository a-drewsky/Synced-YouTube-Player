<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua's YouTube Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"
        integrity="sha512-Jr0UIR/Q8MUX+93zjDOhuDUKLqJZObtwpkLJQcR9qMaLgL0thet39IORuavUaZFkZ8a4ktrUsKPM9mf5LWMduA=="
        crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="/client/client.js" defer></script>
</head>

<!--add comments and try using player with controls-->

<body>


    <div class="container justify-content-center">

        <div class="row justify-content-center mt-5">
            <div class="col-2 text-center">
            </div>
            <div class="col-8 text-center">
                <h2>Joshua and the YouTube Circle Jerk</h2>
            </div>
            <div class="col-2 text-center">
                version 1.1
            </div>
        </div>

        <div id="playerWrapper" class="mt-5 d-none">
            <div id="playerRow" class="row justify-content-center">
                <div id="player" class="shadow"></div>
            </div>
            <div class="row text-center text-muted mt-3">
                <div class="col-3">

                </div>
                <div class="col-6">
                    <div id="ySizeBar" class="bg-medium w-100 pt-1 pb-1 rounded-pill clip border-thick d-none d-lg-block">

                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-5">
                <div class="col-2 mr-2">
                    <button id="btnPlayPauseAll" class="btn-primary rounded shadow w-100 p-0" onclick="playPauseAll()">Pause All</button>
                </div>
                <div class="col-2 ml-2">
                    <button id="btnTakeHost" class="btn-warning rounded shadow w-100 p-0" onclick="takeHost()">Take Host Control</button>
                </div>
            </div>

            
            <div class="row justify-content-center mt-4">
                <div class="col-4 border border-dark p-4">
                    <div id="userBox" class="overflow-hidden">

                    </div>
                </div>
            </div>

        </div>

        <div class="row justify-content-center mt-5">
            <div id="errorMessage" class="col-8 text-center text-danger"></div>
        </div>

        <div id="nameWrapper" class="row justify-content-center">
            <div class="col-4">
                <form>
                    <input id="username" class="w-100" type="text" placeholder="username...">
                </form>
            </div>
        </div>

        <div id="initWrapper" class="mt-2">
            <div id="initUrlWrapper" class=" d-none">
                

                <div class="row justify-content-center mt-4">
                    <div class="col-8">
                        <form>
                            <input id="initUrl" class="w-100" type="text" placeholder="Starting Video...">
                        </form>
                    </div>
                </div>
            </div>
            <div id="initLabelWrapper" class="row justify-content-center mt-3 d-none">
                <div class="col-8 text-center">
                    <h5 id="txtInitLabel">loading...</h5>
                </div>
            </div>
            <div id="initBtnWrapper" class="row justify-content-center mt-3">
                <button class="btn-primary btn rounded-pill shadow" onclick="startOrJoin()">
                    <h4 id="txtIsStarted">loading...</h4>
                </button>
            </div>
        </div>

        <div id="queuBoxWrapper" class="d-none">
            <div class="row mt-3 justify-content-center">
                <div class="col-lg-7 col-6"></div>
                <div class="col-lg-2 col-6">
                    <button id="btnSkipVideo" class="col-8 btn-secondary rounded shadow w-100 p-0" onclick="skipVideo()">Skip Video</button>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div id="queueBox" class="col-8 queuebox border-dark border"></div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-lg-3 col-12 mt-4">
                    <input id="tbVidUrl" class="w-100" type="text" placeholder="Video URL">
                </div>
                <div class="col-lg-3 col-12 mt-4">
                    <input id="tbVidTitle" class="w-100" type="text" placeholder="Display Name">
                </div>
                <div class="col-lg-2 col-8 mt-4">
                    <button id="btnAddToQueue" class="w-100 text-center rounded shadow btn-secondary" onclick="addToQueue()">Add To Queue</button>
                </div>
            </div>
            <div class="row mt-3 mb-6 justify-content-center">
                <div id="queueErrorMessage" class="col-8 text-center mb-2 text-danger"></div>
            </div>
        </div>
        
    </div>

</body>

</html>
